<ion-header>
  <!-- <ion-navbar>
    <ion-title>HealthNet</ion-title>
  </ion-navbar> -->
  <div class="summary">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col>
          <p>{{ totalKcal }}</p>
          <p>Kcal</p>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col>
          <p>Hidratos</p>
          <p>{{ totalCH }}</p>
        </ion-col>
        <ion-col>
          <p>Proteinas</p>
          <p>{{ totalPP }}</p>
        </ion-col>
        <ion-col>
          <p>Grasas</p>
          <p>{{ totalFat }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let meal of meals">
    <ion-card-header class="item-stable">
      <ion-icon name="{{isGroupShown(meal) ? 'remove' : 'add'}}" (click)="toggleGroup(meal)"></ion-icon>
      &nbsp; {{meal.name}}
    </ion-card-header>
    <ion-list *ngIf="isGroupShown(meal)">
      <ion-item class="item-accordion" *ngFor="let aliment of meal.aliments">
        {{aliment.name}}
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
