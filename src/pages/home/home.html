<ion-header>
  <ion-navbar>
    <ion-title>HealthNet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="summary">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col>
          <p>{{ totalKcal }}</p>
          <p>Kcal</p>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col>
          <p>Hidratos</p>
          <p>{{ totalCH }}</p>
        </ion-col>
        <ion-col>
          <p>Proteinas</p>
          <p>{{ totalPP }}</p>
        </ion-col>
        <ion-col>
          <p>Grasas</p>
          <p>{{ totalFat }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
